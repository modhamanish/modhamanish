<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800&amp;display=swap" rel="stylesheet">
  <link href="../src/dist/css/yellow-black.css" rel="stylesheet">
  <link href="../src/dist/css/preview.css" rel="stylesheet">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

<script src="../src/dist/js/all.js"></script>
<script>
	$(function () {
		$('[data-toggle="tooltip"]').tooltip();

		$('.preview-theme').click(function () {
			$('link')[1].href = $(this).data('theme');
			var imgSrcData = $(this).data('theme-bg') === 'light' ? 'dark-src' : 'light-src';
			$('img[data-' + imgSrcData + ']').each(function () {
				$(this).attr('src', $(this).data(imgSrcData));
			});

			return false;
		});
	});

	(function() {
		'use strict';
		window.addEventListener('load', function() {
			var forms = document.getElementsByClassName('needs-validation');
			var validation = Array.prototype.filter.call(forms, function(form) {
				form.addEventListener('submit', function(event) {
					if (form.checkValidity() === false) {
						event.preventDefault();
						event.stopPropagation();
					}
					form.classList.add('was-validated');
				}, false);
			});
		}, false);
	})();
</script>

</html>
